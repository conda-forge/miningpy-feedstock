{% set name = "miningpy" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cea0528bb1dfe910f7415c9e43ef16d9c5e6782ec1a2c77f62a0fb48efe87781

build:
  number: 2
  skip: true  # [not win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ezdxf >=0.13.1
    - numpy
    - pandas
    - python
    - pyvista
    - vtk >=8.0
    - matplotlib-base

test:
  imports:
    - miningpy

about:
  home: https://pypi.org/project/miningpy/
  summary: python tools for mining engineering
  license: MIT
  license_file: LICENSE
  dev_url: https://bitbucket.org/incitron/miningpy
  doc_url: https://miningpy.readthedocs.io

extra:
  recipe-maintainers:
    - iainfullelove
