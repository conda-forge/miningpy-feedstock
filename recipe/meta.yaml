{% set name = "miningpy" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3cdb34a552d77509932f4f975ceed55207a8fecee61d8fe72086913bf1ccde04

build:
  number: 3
  skip: true  # [not win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ezdxf >=0.13.1
    - numpy !=1.19.4
    - pandas >=1.0
    - python
    - pyvista >=0.25
    - vtk >=8.0
    - matplotlib-base

test:
  imports:
    - miningpy

about:
  home: https://pypi.org/project/miningpy/
  summary: python tools for mining engineering
  license: MIT
  license_file: LICENSE
  dev_url: https://bitbucket.org/incitron/miningpy
  doc_url: https://miningpy.readthedocs.io

extra:
  recipe-maintainers:
    - iainfullelove
