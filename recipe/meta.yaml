{% set name = "miningpy" %}
{% set version = "0.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f7b65b0ab9bae549720e68599bbfb4c97200868f55bcca4b92b45d313a25f3b9

build:
  number: 0
  skip: true  # [not win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ezdxf >=0.13.1
    - numpy >=1.19.0
    - pandas >=1.0
    - python
    - pyvista >=0.32
    - vtk >=9.1.0
    - matplotlib-base

test:
  imports:
    - miningpy

about:
  home: https://pypi.org/project/miningpy/
  summary: python tools for mining engineering
  license: MIT
  license_file: LICENSE
  dev_url: https://bitbucket.org/incitron/miningpy
  doc_url: https://miningpy.readthedocs.io

extra:
  recipe-maintainers:
    - iainfullelove
