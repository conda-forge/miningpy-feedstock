{% set name = "miningpy" %}
{% set version = "0.6.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 851b978ddc805401468a8a5d26ab7f7ff97d8de9ad5177a146d9915b95eacf1f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - ezdxf >=0.13.1
    - numpy >=1.19.0
    - pandas >=1.0
    - python >=3.7
    - pyvista >=0.32,!=0.35.2
    - pyvistaqt
    - pyqt
    - vtk >=9.1.0
    - matplotlib-base

test:
  imports:
    - miningpy

about:
  home: https://pypi.org/project/miningpy/
  summary: python tools for mining engineering
  license: MIT
  license_file: LICENSE
  dev_url: https://bitbucket.org/incitron/miningpy
  doc_url: https://miningpy.readthedocs.io

extra:
  recipe-maintainers:
    - iainfullelove
